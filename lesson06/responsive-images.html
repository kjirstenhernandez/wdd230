<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"
        content="Practice page for the Responsive Image Design lesson">
    <meta name="author" content="Chris Mills">  
    <title>Responsive Images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Bern Switzerland Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
