    <main>
        <h1> Join Our Club Newsletter</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">Username* <input type="text" id="username" name="username" pattern=".{8,13}" placeholder="Between 8-13 Characters"></label>
                <label class="top">Password* <input type="password" id="password" name="password" pattern="[a-zA-z0-9]{8,}" placeholder="Minimum 8 Characters, alpha-numeric" required></label>
                <label class="top">Password Confirmation* <input type="password" id=password2 name="password2" placeholder="Must Match Above Password" required></label>
                <p id="error"></p>
                <label class="top">Email <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="example@byui.edu"></label>
                <label class="top">Page Rating<input type="range" id="pageRating" name="rating" min="0" max="10" step="1"></label>
            </fieldset>
            <input type="submit" value="Join the Club" class="submitButton">
        </form>
